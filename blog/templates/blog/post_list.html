{% extends 'base/base.html' %}
{% load static %}

{% block title %}
  Django Blog
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="flex items-center border-b border-gray-200 p-4 mt-4">
      <a href="" class="flex-shrink-0 mr-4"><img src="" alt="Thumbnail" class="hidden lg:block w-28 h-24 object-cover rounded-lg cursor-pointer" /></a>
      <div class="flex flex-col justify-between h-24 flex-1">
        <div>
          <a href="{% url 'blog:detail' post.id %}"><h3 class="text-lg font-semibold cursor-pointer text-gray-800 hover:text-blue-600">{{ post.title }}</h3></a>
        </div>

        <div class="flex justify-between items-end w-full text-sm text-gray-600 mt-2">
          <div class="flex items-center space-x-2">
            <a href="" class="flex items-center space-x-2">
              <img src="" alt="Avatar" class="h-8 w-8 rounded-full" />
              <span class="font-medium hover:underline">{{ post.author }}</span>
            </a>
            <span class="hidden lg:block text-gray-500">{{ post.created_at }}</span>
          </div>
        </div>
      </div>
    </article>
  {% endfor %}
{% endblock %}

{% block script %}

{% endblock %}
