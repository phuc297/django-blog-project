{% load static %}

<header class="h-20 w-full z-20 bg-white py-4">
  <nav id="header" class="h-20 bg-white fixed w-full top-0 z-20 border-b border-gray-300 flex">
    <div class="w-6xl mx-auto flex items-center justify-between py-2 px-2 lg:px-8">
      <div class="flex items-center space-x-6">
        <a href="/" class="text-green-500 font-extrabold text-2xl">DjangoBlog</a>
        <div class="relative hidden lg:block">
          <input id="txtSearch" type="text" placeholder="Tìm kiếm..." class="bg-gray-100 rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-green-500" />
          <button id="btnSearch" class="absolute right-3 top-2 text-gray-600 hover:text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M12.9 14.32a8 8 0 111.42-1.42l4.38 4.38a1 1 0 01-1.42 1.42l-4.38-4.38zM8 14a6 6 0 100-12 6 6 0 000 12z" />
            </svg>
          </button>
        </div>
      </div>

      <button id="nav-toggle" class="lg:hidden px-3 py-2 border rounded text-gray-500 hover:text-gray-900 hover:border-green-500">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>

      <div id="nav-content" class="hidden lg:flex items-center space-x-4">
        {% if user.is_authenticated %}
          <button id="dropdown-profile-button"><img src="{{ user.profile.avatar.url|default:'/static/images/default-avatar.jpg' }}" alt="User" class="h-10 w-10 rounded-full" /></button>
        {% else %}
          <a href="" class="font-semibold border border-green-500 text-green-500 py-2 px-4 rounded-lg hover:bg-green-100 transition">Đăng kí</a>
          <a href="" class="font-semibold bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">Đăng nhập</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
