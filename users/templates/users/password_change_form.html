{% extends 'base/base.html' %}
{% load static %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Đổi mật khẩu</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Lưu mật khẩu mới</button>
    </form>
  </div>
{% endblock %}
